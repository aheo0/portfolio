<!DOCTYPE html>

        <script src="../main.js"></script>
        
        <!-- Bootstrap 4.1.3 CSS -->
        <link rel="stylesheet" text="text/css" href="../../bootstrap-4.1.3-dist/css/bootstrap.css"/>
        
        <!-- CSS -->
        <link rel="stylesheet" text="text/css" href="../../main.css"/>

    <body>
        <!-- Navigation -->
        <div class="flex-sm-col" id="my_nav">
            <a id="emblem" href="../..">
                <img src="../../Images/personal/my_logo_emblem.png" 
                alt="Logo: Apollo Heo"/>
            </a>
            <a href="../..">
                <img src="../../Images/header/home_icon.png" alt="Home"/>
            </a>
            <a href="../../about-me">
                <img src="../../Images/header/about_me_icon.png" 
                alt="About Me"/>
            </a>
            <a href="../../resume">
                <img src="../../Images/header/resume_icon.png" alt="Resume"/>
            </a>
            <a href="..">
                <img id="nav_active" src="../../Images/header/project_icon.png" 
                alt="Projects"/>
            </a>
            <a href="../../career-exploration/">
                <img src="../../Images/header/career_icon.png" alt="Career"/>
            </a>
            <a href="../..#Location">
                <img src="../../Images/header/location_icon.png" alt="Location"/>
            </a>
            <a href="../../contacts">
                <img src="../../Images/header/contacts_icon.png" alt="Contact Me"/>

        <div id="content">
            <!-- Header -->
            <div id="header_container">
                <h1 id="header_title">Projects</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div id="header_card">
                            <h1 id="my_center">Project: 555 Timer</h1>
                            <p class="pseudo_center">
                                <br/>
                                <span id="my_header">Date:</span> 
                                <span class="paragraph">Dec 2021</span>
                                <br/>
                                <span id="my_header">Course:</span> 
                                <span class="paragraph">Digital Electronics</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Main Content -->
            <!-- Picture -->
            <div class="white content_card">
                <div class="content_box">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="quotes_screenshot" 
                            class="white content_card">
                                <img alt="image of machine" src="../../Images/project/555timer.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Description -->
            <div class="gray content_card">
                <h1 id="content_header">555 Timer</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="content_box">
                            <p>A clock with two D flip-flops.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="content_box">
                            <p>
                                As a part of building our knowledge on electronics, we
                                created a breadboard circuitry of a 555 timer.
                          </p>
                        </div>
                    </div>
                </div>
            </div>
